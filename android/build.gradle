buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"

    defaultConfig {
        minSdkVersion 16
        versionCode 1
        versionName "1.0.11"
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

def REACT_NATIVE_VERSION = new File(['node', '--print',"JSON.parse(require('fs').readFileSync(require.resolve('../node_modules/react-native/package.json'), 'utf-8')).version"].execute(null, rootDir).text.trim())


dependencies {
    implementation 'com.facebook.react:react-native:' + REACT_NATIVE_VERSION
    implementation fileTree(dir: 'libs', include: ['*.jar'])

}
  